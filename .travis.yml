sudo: required
language: python
python:
  - "2.7"
install:
  - sudo apt-get install rpm yum createrepo
  - pip install coveralls
  - pip install pybuilder
  - pyb install_dependencies
script: "pyb -X"
after_success:
  - coveralls --verbose
deploy:
  provider: releases
  api_key: "1e03e2278bbcc7296afb8833465047b95c1a9d0b"
  file: "target/dist/yum-repos-*/dist/yum-repos-*.noarch.rpm"
  skip_cleanup: true
  on:
    tags: true
