sudo: required
language: python
python:
- '2.6'
- '2.7'
install:
- sudo apt-get install rpm yum createrepo
- pip install coveralls
- pip install pybuilder
- pyb install_dependencies
# services:
# - docker
script: scripts/build-everything
after_success:
- coveralls --verbose
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $(find target/dist/yum-repos-*/dist/yum-repos-*.noarch.rpm)
    - $(find target/dist/yum-repos-*/dist/yum-repos-*.src.rpm)
  skip_cleanup: true
  on:
    tags: true
